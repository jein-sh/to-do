<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Todo list">
  <title>ToDo</title>
  <link rel="icon" href="#">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="container">
        <h1 class="title">ToDo</h1>
        <div class="list"></div>
        <button class="btn card__add" type="button" data-add-card>
          <span class="btn__icon">
            <svg width="40" height="40" aria-hidden="true">
              <use xlink:href="img/sprite.svg#icon-list"></use>
            </svg>
          </span>
          <span class="btn__text">Добавить список</span>
        </button>
      </div>
    </main>
  </div>

  <!-- Шаблон блока для редактирования -->
  <template id="edit-block">
    <div class="edit-block">
      <label>
        <input type="text" class="input input--title">
      </label>
      <label>Задача
        <input type="text" class="input input--task">
      </label>
      <label>Описание
        <input type="text" class="input input--text">
      </label>
      <button class="btn" type="button" data-save>
        <span class="btn__icon">
          <svg width="20" height="20" aria-hidden="true" aria-label="сохранить изменения">
            <use xlink:href="img/sprite.svg#icon-check"></use>
          </svg>
        </span>
      </button>
      <button class="btn" type="button" data-close>
        <span class="btn__icon">
          <svg width="20" height="20" aria-hidden="true" aria-label="закрыть">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </span>
      </button>
    </div>
  </template>
  <script src="js/main.min.js"></script>
</body>

</html>
